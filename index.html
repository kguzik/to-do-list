<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
   <header>
       <div id="logo-up">
           <p>too</p>
       </div>
        <div id="logo-down">
           <p>doo</p>
       </div>
       <div id="status-selection">
           <p class="light-text">open</p>
           <p>ongoing</p>
           <p class="light-text">done</p>
       </div>
       <div id="login">
           <p>sing up</p>
           <p>log in</p>
       </div>
   </header>
    <div id="list">
        <ul id="taskList"></ul>
        
        <div id="addTaskSection">
            <input type="text" id="newTaskText">
            <button type="button" id="newTaskButton"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>

    </div>
    <footer>
        <div id="icons-container">
            <a href="" class="icons" id="facebook"></a>
            <a href="" class="icons" id="linkedin"></a>
            <a href="" class="icons" id="twitter"></a>
        </div>
        <p>Marguz Guzmar 2018</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
